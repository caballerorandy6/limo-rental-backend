services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: limo-rental-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: limo-rental-store
    ports:
      - "5434:5432"  # Host:Container - No interfiere con PostgreSQL local
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - limo-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API (Development)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder  # Use builder stage for dev (has all deps)
    container_name: limo-rental-backend
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      NODE_ENV: development
      PORT: 5001
      POSTGRES_PRISMA_URL: postgresql://postgres:postgres@postgres:5432/limo-rental-store
      FRONTEND_URL: http://localhost:3000
    ports:
      - "5001:5001"
    volumes:
      # Mount source code for hot reload
      - ./src:/app/src
      - ./prisma:/app/prisma
      # Prevent overwriting node_modules
      - /app/node_modules
    networks:
      - limo-network
    command: npm run dev
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    driver: local

networks:
  limo-network:
    driver: bridge
