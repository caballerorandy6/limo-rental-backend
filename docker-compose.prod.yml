services:
  # Backend API (Production)
  backend:
    build:
      context: .
      dockerfile: Dockerfile
      target: runner  # Production stage
    container_name: limo-rental-backend-prod
    restart: always
    environment:
      NODE_ENV: production
      PORT: ${PORT:-5001}
      POSTGRES_PRISMA_URL: ${POSTGRES_PRISMA_URL}
      FRONTEND_URL: ${FRONTEND_URL}
    ports:
      - "${PORT:-5001}:5001"
    networks:
      - limo-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Production optimizations
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M

networks:
  limo-network:
    driver: bridge
